[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
  from = "/api/*"
  to = "https://allergyguard-api.herokuapp.com/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[env.production]
  NEXT_PUBLIC_API_URL = "https://allergyguard-api.herokuapp.com"

[env.preview]
  NEXT_PUBLIC_API_URL = "https://allergyguard-api-staging.herokuapp.com"

[env.development]
  NEXT_PUBLIC_API_URL = "http://localhost:5000"
