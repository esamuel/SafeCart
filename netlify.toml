[build]
  base = "packages/frontend/"
  command = "echo 'Build test' && mkdir -p .next && echo 'test page' > .next/index.html"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
