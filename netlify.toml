[build]
  base = "packages/frontend/"
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"

# Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback for static export
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
