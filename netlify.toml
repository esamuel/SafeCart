[build]
  base = "packages/frontend/"
  command = "mkdir -p out && echo '<!DOCTYPE html><html><head><title>SafeCart Test</title></head><body><h1>SafeCart Deployment Test</h1><p>âœ… If you see this, deployment is working!</p></body></html>' > out/index.html"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"

# Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
